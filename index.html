<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
    <title>Bootstrap Formulario</title>
</head>
<body>
    <header class="contaner">
        <h1>
            Formulario de registro
        </h1>
    </header>
    <div class="contaner form">
        <div class="mb-3" >
            <label for="nome" class="form-label">Nome</label>
            <input id="nome" class="form-control" type="text" placeholder="Nome">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input id="email" class="form-control" type="email" placeholder="email@email.com">
        </div>
        <div class="mb-3">
            <label for="tell" class="form-label">Telefone</label>
            <input id="tell" class="form-control" type="tel" placeholder="(00) 00000-0000">
        </div>
        <button type="button" class="btn btn-outline-primary btn-sm">Primary</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
